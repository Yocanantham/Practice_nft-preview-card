<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <main>
            <div class="image">
               <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" title="Equilibrium Image">
               <div class="mask">
                <img src="images/icon-view.svg" alt="Icon">
               </div>
              
            </div>
            <div class="content">
                <p class="heading"><a href="#">Equilibrium #3429</a></p>
                <p class="summary">
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <div class="nft_price">
                <section class="left">
                    <img
                        src="images/icon-ethereum.svg"
                        alt="Ethereum Image"
                        title="Ethereum Image" /><span>0.041 ETH</span>
                </section>
                <section class="right">
                    <img
                        src="images/icon-clock.svg"
                        alt="Clock Image"
                        title="Clock Image" /><span>3 days left</span>
                </section>
            </div>
            <hr>
            <div class="user">
                <img src="images/image-avatar.png" alt="User Avatar" title="User Avatar" height="50px" width="50px"><span>Creation of <a href="#">Jules Wyvern</a></span></div>
        </main>

    </body>
</html>
